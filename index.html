<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gradient">
    <form class="hidden" id="login-form">
        <input required />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="clock">00:00:00</h1>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <h1 id="greeting" class="hidden">
    </h1>
    <form class="todo" id="todo-form">
        <input type="text" placeholder="What do you need to do today?" required />
    </form>
    <ul class="todo" id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script defer src="js/greetings.js "></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</body>

</html>
